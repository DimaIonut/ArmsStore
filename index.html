<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <title>Website Design using HTML, CSS and JAVASCRIPT</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
         <nav>
		  <div class="nav-wrapper">
            <div class="left-side">
                <div class="logo">
                    <img src="img/logo.png">
                </div>
                   
            </div>
            
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Guns</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
			</div>
        </nav> 

       

    </div>



    <div class="information">
        <div class="overlay"></div>
        <img src="img/swat-soldier-police-soldiers.png" class="soldier">
        <div id="circle">
            <div class="feature one">
                <img src="img/pistol-norinco-1911-np44-cal-45acp.png">
                <div>
                    <h1>Pistol Norinco 1911</h1>
                    <p>Caliber: 45ACP, Weight: 980g</p>
                </div>
            </div>
            <div class="feature two">
                <img src="img/heavy-machine-gun.png">
                <div>
                    <h1>Heavy Machine Gun</h1>
                    <p>Caliber: 60ACP, Weight: 4890g</p>
                </div>
            </div>
            <div class="feature three">
                <img src="img/heckler-koch-p11.png">
                <div>
                    <h1>Hecker Koch p11</h1>
                    <p>Caliber: 55ACP, Weight: 3560g</p>
                </div>
            </div>
            <div class="feature four">
                <img src="img/kisspng-saiga-12-ak-47.png">
                <div>
                    <h1>Saiga 12 AK-47</h1>
                    <p>Caliber: 50ACP, Weight: 2355g</p>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <img src="img/arrow_down.png" id="upBtn">
        <h3>Select Arms Type</h3>
        <img src="img/arrow_down.png" id="downBtn">
    </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
